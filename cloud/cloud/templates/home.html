{% extends 'base.html' %}
{% block content %}
<h1>Django-Cloud</h1>
<h3><a href="{% url 'playlists:random' %} ">Random</a></h3>
<div>
   <h2>Genres</h2>
   <ul>
   {% for genre in genres %}
      <li><a href="/playlists/genres/{{ genre.id }}">{{ genre.name }}<a/></li>
   {% endfor %}
   </ul>
   <h2>Artists</h2>
   <ul>
   {% for artist in artists %}
      <li><a href="/playlists/artists/{{ artist.id }}">{{ artist.name }}<a/></li>
   {% endfor %}
   </ul>
</div>
{% endblock content %}
