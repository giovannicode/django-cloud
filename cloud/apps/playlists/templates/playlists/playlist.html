{% extends 'base.html' %}
{% block content %}
<audio id="song-audio" controls>
  <source src="{{MEDIA_URL}}{{song.soundfile}}" type="audio/mpeg">
Your browser does not support the audio element.
</audio> 
<script>
var song_audio = document.getElementById("song-audio"); 
song_audio.play();
song_audio.onended = function(){
    location.reload();
};
</script>
<pre>
{{ song.lyrics }}
</pre>
{% endblock content %}
